<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <!-- Store Details -->
        <section class="container">
            <div class="store-header">
                <img src="./images/logo.svg" alt="Base Apparel Logo">
            </div>
            <div class="store-details">
                <h1>
                    <span class="light-text">We're <br></span>
                    coming <br> soon
                </h1>
                <p class="light-text">Hello fellow shoppers! We're currently building our new fashion store. Add your
                    email
                    below to stay up-to-date with announcements and our launch deals.</p>
                <div class="input-wrapper">
                    <input type="email" class="user-input" placeholder="Email Address">
                    <button type="submit" class="submit-button">
                        <img class="arrow-icon" src="./images/icon-arrow.svg" alt="arrow icon">
                        <img class="error-icon" src="./images/icon-error.svg" alt="error icon">
                    </button>
                    <div class="submit-message">Submitted!<img src="./images/icons8-tick.svg" alt=""></div>
                </div>
            </div>
        </section>

        <div class="hero-image-mobile brand-image">
            <img src="./images/hero-mobile.jpg" alt="hero-image-mobile">
        </div>
        <div class="hero-image-desktop brand-image">
            <img src="./images/hero-desktop.jpg" alt="hero-image-desktop">
        </div>

    </main>



    <footer>
        <div class="attribution">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://www.frontendmentor.io/profile/BiruMJ">Biru Basfore</a>.</p>
        </div>
    </footer>
    <script src="main.js"></script>
</body>

</html>
